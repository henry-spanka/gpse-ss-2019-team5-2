<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="/webjars/font-awesome/5.8.1/css/all.min.css" crossorigin="anonymous">

<style>
    input[type=time] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        background-color: #3CBC8D;
        color: white;
    }
</style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="col-md-5 p-2 mx-auto text-center">
            <h2 style="font-size: 20px">Create new Meeting</h2>
        </div>
        <form>
            <div class="form-group">
                <div class="container">
                    <div><label for="location">Location</label></div>

                    <input list="locations" class="form-control" type="text" id="location" style="width: 100%">
                    <datalist id="locations">
                        <option value="Bielefeld"></option>
                        <option value="Stuttgart"></option>
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <div class="container" style="margin-top:25px">
                    <div class="row">
                        <div class="col-sm"><input class="form-control" type="date" name="date" style="background: royalblue; border: none; color: white; margin-top: 7px" ></div>
                        <div class="col-sm"><input class="form-control" type="time" name="time-start" style="background: royalblue; border: none; color: white;"></div>
                        <div class="col-sm"><input class="form-control" type="time" name="time-end" style="background: royalblue; border: none; color: white;"></div>
                        <div class="col-sm form-group form-check text-center">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top: 22px">
                            <label class="form-check-label" for="exampleCheck1" style="margin-top: 15px">Now</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="container" style="margin-top: 25px">
                    <input class="form-control" type="number" placeholder="Number of participants" id="numberOfParticipants" min="2" style="width: 100%">
                </div>
            </div>

            <div class="form-group">
                <div class="container" style="margin-top: 25px">
                    <div><label for="newParticipants">Add Participants</label></div>

                    <input class="form-control" list="participants" id="newParticipants" placeholder="<Add new participants>" style="width: 100%">
                    <datalist id="participants">
                        <option value="Julius Ellermann"></option>
                        <option value="Henry Spanka"></option>
                        <option value="Pia Hippel"></option>
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <div class="container" style="margin-top: 25px">
                    <div><label for="group">Add a Group</label></div>

                    <input class="form-control" list="groups" id="group" placeholder="<Choose a group>" style="width: 100%">
                    <datalist id="groups">
                        <option value="Group 5.1"></option>
                        <option value="Group 5.2"></option>
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <div class="container" style="margin-top: 25px">
                    <div><label>Room attributes</label></div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="attributesOption1">
                        <label class="form-check-label" for="attributesOption1">Surfacehub</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="attributesOption2">
                        <label class="form-check-label" for="attributesOption2">Projector</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="attributesOption3">
                        <label class="form-check-label" for="attributesOption3">Telephone</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="attributesOption4">
                        <label class="form-check-label" for="attributesOption4">Video</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="container" style="margin-top: 25px">
                    <div><label class="form-check-label" for="addRoomAttributes">Additional room attributes</label></div>

                    <input class="form-control" list="attributes" id="addRoomAttributes" placeholder="<Choose room attributes>" style="width: 100%">
                    <datalist id="attributes">

                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <div class="container" style="margin-top: 25px">
                    <button class="button" style="border-radius: 8px; background-color: limegreen; border: none; padding: 10px 40px; font-size: 16px; float: left">Create</button>
                    <button class="button" style="border-radius: 8px; background-color: crimson; border: none; padding: 10px 40px; font-size: 16px; float: right ">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
